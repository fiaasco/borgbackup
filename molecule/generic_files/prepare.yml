---
- name: prepare debian-based systems
  hosts: all:!centos
  gather_facts: false
  tasks:
    - name: install required packages
      apt:
        name:
          - bash
          - ca-certificates
          - cron
          - iputils-ping
          - openssh-client

- name: prepare centos-based systems
  hosts: centos
  gather_facts: false
  tasks:
    - name: install required packages
      yum:
        name:
          - anacron
          - iputils
          - openssh-clients

- name: prepare debian-based backupservers
  hosts: borgbackup_servers:!centos
  gather_facts: false
  tasks:
    - name: install required packages
      apt:
        name:
          - openssh-server
    - name: start ssh - Debian Server
      command: service ssh start

- name: prepare centos-based backupservers
  hosts: borgbackup_servers:&centos
  gather_facts: false
  tasks:
    - name: install required packages
      yum:
        name:
          - openssh-server
    - name: remove nologin
      file:
        dest: /run/nologin
        state: absent
    - name: start ssh - Centos Server
      command: systemctl start sshd

- name: prepare lamp
  hosts: lamp
  gather_facts: true
  roles:
    - role: fiaasco.apache2
    - role: fiaasco.mariadb
