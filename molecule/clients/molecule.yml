---
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: clients-ubuntu-bionic
    hostname: clients-ubuntu-bionic
    image: ubuntu:bionic
    networks:
      - name: clients-borg
    groups:
      - clients
  - name: clients-ubuntu-xenial
    hostname: clients-ubuntu-xenial
    image: ubuntu:xenial
    networks:
      - name: clients-borg
    groups:
      - clients
  - name: clients-ubuntu-trusty
    hostname: clients-ubuntu-trusty
    image: ubuntu:trusty
    networks:
      - name: clients-borg
    groups:
      - clients
  - name: clients-debian-10
    hostname: clients-debian-10
    image: debian:10
    networks:
      - name: clients-borg
    groups:
      - clients
  - name: clients-debian-9
    hostname: clients-debian-9
    image: debian:9
    networks:
      - name: clients-borg
    groups:
      - clients
  - name: clients-debian-8
    hostname: clients-debian-8
    image: debian:8
    networks:
      - name: clients-borg
    groups:
      - clients
  - name: clients-centos-8
    hostname: clients-centos-8
    image: centos:8
    networks:
      - name: clients-borg
    groups:
      - centos
      - clients
  - name: clients-centos-7
    hostname: clients-centos-7
    image: centos:7
    networks:
      - name: clients-borg
    groups:
      - centos
      - clients
  - name: clients-centos-6
    hostname: clients-centos-6
    image: centos:6
    networks:
      - name: clients-borg
    groups:
      - centos
      - clients
  - name: clients-server-debian-10
    hostname: clients-server-debian-10
    image: debian:10
    networks:
      - name: clients-borg
    groups:
      - borgbackup_servers
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_tasks
      gather_timeout: 30
      interpreter_python: auto
      jinja2_extensions: jinja2.ext.do
      timeout: 30
    ssh_connection:
      pipelining: true
  inventory:
    group_vars:
      all:
        borgbackup_appendonly: true
        borgbackup_servers:
          - fqdn: clients-server-debian-10
            user: borgds
            type: normal
            home: /var/backup/
            pool: repos
            options: ""
        borgbackup_include:
          - "/etc"
          - "/root"
          - "/var/log"
          - "/home"
    host_vars:
      clients-ubuntu-bionic:
        borgbackup_passphrase: soo6Uabiex
      clients-ubuntu-xenial:
        borgbackup_passphrase: ooFeila1ie
      clients-ubuntu-trusty:
        borgbackup_passphrase: ooFeilaasfd
      clients-debian-10:
        borgbackup_passphrase: eewoo7paf6J
      clients-debian-9:
        borgbackup_passphrase: aef1Iekahpi
      clients-debian-8:
        borgbackup_passphrase: aef1Iekasfs
      clients-centos-8:
        ansible_python_interpreter: /usr/bin/python3
        borgbackup_passphrase: ASFQiejasdf
      clients-centos-7:
        borgbackup_passphrase: ASFQiejwasd
      clients-centos-6:
        borgbackup_passphrase: Ansdkfqooia
  lint:
    name: ansible-lint
    options:
      x: ["204"]
scenario:
  name: clients
verifier:
  name: testinfra
  options:
    verbose: true
  lint:
    name: flake8
