---
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint --exclude molecule
  flake8
scenario:
  name: ubuntu
platforms:
  - name: ubuntu-client-ubuntu-focal
    hostname: ubuntu-client-ubuntu-focal
    image: ubuntu:focal
    networks:
      - name: ubuntu-borg
    groups:
      - clients
      - extra_opts
  - name: ubuntu-server-ubuntu-focal
    hostname: ubuntu-server-ubuntu-focal
    image: ubuntu:focal
    networks:
      - name: ubuntu-borg
    groups:
      - borgbackup_servers
  - name: ubuntu-management-ubuntu-focal
    hostname: ubuntu-management-ubuntu-focal
    image: ubuntu:focal
    networks:
      - name: ubuntu-borg
    groups:
      - borgbackup_management
      - clients
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
      gather_timeout: 30
      interpreter_python: auto
      jinja2_extensions: jinja2.ext.do
      timeout: 30
    ssh_connection:
      pipelining: true
  inventory:
    group_vars:
      all:
        borgbackup_appendonly: true
        borgbackup_servers:
          - fqdn: ubuntu-server-ubuntu-focal
            user: borgds
            type: normal
            home: /var/backup/
            pool: repos
            options: ""
        borgbackup_retention:
          hourly: 12
          daily: 7
          weekly: 4
          monthly: 6
          yearly: 1
        borgbackup_management_station: ubuntu-management-ubuntu-focal
      borgbackup_servers:
        borgbackup_required: false
      borgbackup_management:
        borgbackup_management_user: root
        borgbackup_management_sshkey: |
          ssh-rsa 
    host_vars:
      ubuntu-client-ubuntu-focal:
        borgbackup_passphrase: soo6Uabiex
        borgbackup_include:
          - "/etc"
          - "/root"
          - "/var/log"
          - "/home"
          - "/var/cache"
        borgbackup_exclude:
          - "/var/cache/apt"
        borgbackup_pre_commands:
          - "dpkg --get-selections > /root/packages"
        borgbackup_post_commands:
          - "apt list"
      ubuntu-management-ubuntu-focal:
        borgbackup_install_from_pkg: true
        borgbackup_passphrase: 798uoknakjla
        borgbackup_include:
          - "/etc"
          - "/root"
          - "/var/log"
          - "/home"
verifier:
  name: testinfra
  options:
    verbose: true
