---
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint --exclude molecule
  flake8
scenario:
  name: default
platforms:
  - name: default-client-debian-11
    hostname: default-client-debian-11
    image: debian:11
    networks:
      - name: default-borg
    groups:
      - clients
      - extra_opts
  - name: default-server-debian-11
    hostname: default-server-debian-11
    image: debian:11
    networks:
      - name: default-borg
    groups:
      - borgbackup_servers
  - name: default-management-debian-11
    hostname: default-management-debian-11
    image: debian:11
    networks:
      - name: default-borg
    groups:
      - borgbackup_management
      - clients
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_tasks
      gather_timeout: 30
      interpreter_python: auto
      jinja2_extensions: jinja2.ext.do
      timeout: 30
    ssh_connection:
      pipelining: true
  inventory:
    group_vars:
      all:
        borgbackup_appendonly: true
        borgbackup_servers:
          - fqdn: default-server-debian-11
            user: borgds
            type: normal
            home: /var/backup/
            pool: repos
            options: ""
        borgbackup_retention:
          hourly: 12
          daily: 7
          weekly: 4
          monthly: 6
          yearly: 1
        borgbackup_management_station: default-management-debian-11
      borgbackup_servers:
        borgbackup_required: false
      borgbackup_management:
        borgbackup_management_user: root
        borgbackup_management_sshkey: |
          ssh-rsa 
    host_vars:
      default-client-debian-11:
        borgbackup_passphrase: soo6Uabiex
        borgbackup_include:
          - "/etc"
          - "/root"
          - "/var/log"
          - "/home"
          - "/var/cache"
        borgbackup_install_from_pkg: true
        borgbackup_exclude:
          - "/var/cache/apt"
        borgbackup_pre_commands:
          - "dpkg --get-selections > /root/packages"
        borgbackup_post_commands:
          - "apt list"
      default-management-debian-11:
        borgbackup_passphrase: 798uoknakjla
        borgbackup_include:
          - "/etc"
          - "/root"
          - "/var/log"
          - "/home"
verifier:
  name: testinfra
  options:
    verbose: true
